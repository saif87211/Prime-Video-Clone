<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Prime Video</title>
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-logo">
          <img width="104" src="assets/images/Logo-min.png" alt="prime-logo" />
        </div>
        <ul class="nav-links">
          <li>
            <span>Home</span>
            <img src="assets/svg/down-arrow.svg" alt="arrow-down" />
          </li>
          <li>
            <span>Store</span>
            <img src="assets/svg/down-arrow.svg" alt="arrow-down" />
          </li>
          <li>
            <span>Live TV</span>
          </li>
          <li>
            <span>Categories</span>
            <img src="assets/svg/down-arrow.svg" alt="arrow-down" />
          </li>
        </ul>
        <ul class="nav-userhandle">
          <li>
            <img src="assets/svg/search.svg" alt="search-icon" />
          </li>
          <li>
            <span>Try for free</span>
          </li>
          <li>
            <span>EN</span>
            <img src="assets/svg/down-arrow.svg" alt="arrow-down">
          </li>
          <li><img src="assets/svg/person-circle.svg" alt="sign-in-icon"></li>
        </ul>
      </nav>
    </header>

    <main>
        <section id="welcome-prime" class="prime-section">
            <div class="panel">
                <div class="side-box">
                    <h2>Welcome to Prime Video</h2>
                    <p>Watch the latest movies, TV shows, and award-winning Amazon Originals</p>
                    <a href="#">Sign in to join Prime</a>
                </div>
            </div>
        </section>
    </main>
  </body>
</html>
